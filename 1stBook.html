    <script>
        //This works by calling the JSON file with a fetch method, parsing it with the first 'then' method, then assigning it to the 
        //string 'jsonViewer' via the stringify method

        function displayData(data) {
            const container = document.getElementById('myData');
            
            // Loop through each object in the JSON array
            data.forEach(item => {
                const jsonString = JSON.stringify(item, null, 2);  // Convert each entry to string with formatting
                const pre = document.createElement('pre');  // Create a <pre> tag for formatted output
                pre.textContent = jsonString;  // Set the JSON string as the content of the <pre> tag
                container.appendChild(pre);  // Append the <pre> to the container
            });
        }

        // Call the function to display the JSON data
        displayData(google-books-book.json);
