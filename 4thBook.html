<!DOCTYPE html>
<html>
<head>
    <title>Milestone 1</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <li class="nav_items">
        <a href="milestoneOne.html" class="nav_links" id="home">Back to Milestone One</a>
    </li>
    <pre id="myData"></pre> <!--'Pre' maintains the indentation and formatting of the JSON -->
    <script>
        
        //This works by calling the JSON file with a fetch method, parsing it with the first 'then' method, and then 
        //displays the formatted data inside an HTML element

        fetch('google-books-book.json')
            .then(function (res) { //Data parser
                return res.json();
            })
            .then(data => {
                const booksViewer = document.getElementById('myData'); //This reserves 'myData' to display the JSON data.
                booksViewer.textContent = JSON.stringify(data, null, 2); // The stringify method ensures the data is indented for readability. Indentation is set to 2 spaces
            })

    </script>
</body>
</html>
